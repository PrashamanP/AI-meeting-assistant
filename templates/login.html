<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SyncScribe</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
    }
    .login-container {
      width: 360px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container img {
      width: 70px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #2d60ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="login-container">
  <img src="/static/coalbot_logo.png" alt="SyncScribe logo">
  <h2>SyncScribe</h2>
  <p>AI-powered meeting intelligence platform</p>
  {% if messages %}
    {% for message in messages %}
      <p class="error">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>
</div>
</body>
</html>
